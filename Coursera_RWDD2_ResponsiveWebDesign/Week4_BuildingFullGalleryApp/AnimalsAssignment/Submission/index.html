<!-- This is a first example of using a template -->

<head>

    <title>Animals</title>

	<!-- include our libraries and css files -->

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>

	<script src="js/AnimalsData.js"></script>
	<script src="js/assignment.js"></script>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/assignment.css" rel="stylesheet">

</head>

<body>

<div class="container">

  <!-- page tile -->
  <div class="page-header">
    <h1>Animals Directory</h1>
  </div>    


  <!-- A navigation menu that selects different views -->
  <ul class="nav nav-tabs" id="navbar">
        <li><a data-toggle="tab" href="#" id="categories-tab" >Categories</a></li>
        <li><a data-toggle="tab" href="#" id="species-tab" >Species</a></li>
        <li><a data-toggle="tab" href="#" id="animal-tab" >Animal</a></li>
  </ul>
  <br/><br/>


  <!-- the content section is empty as we will fill it 
        via javascript and templates -->
  <div id="content"  class="container-fluid"  role="main">
  </div>

</div> <!-- / container -->


<!-- Here are our Templates -->


<!-- this is the template for the categories view -->
<!-- 
    it displays the categories in a bootstrap grid format
    with one item for each category (using the {{#each}} template expression. 
    Each category is displayed with a thumbnail image, a name and 
    the number of species (using the {{species.length}} template expression, see my lecture for more details)
-->
<script id="categories-template" type="text/x-handlebars-template">
	<div class="row">
	    {{#each categories}}
	    <div class="col-xs-12 col-md-3"> 
	        <div class="category-thumbnail"  data-id="{{@index}}">
				<img class="category-img" src="{{thumbnail}}" alt=""/> 
	            
				<div class="caption">
	          		<h4>{{name}}</h4>
	            	<p>{{species.length}} Species</p>
	          	</div>
	         </div>
	    </div> <!-- / col -->
	    {{/each}}
  </div> <!-- / row -->
</script>


<!-- this is the template for the species view -->
<!-- 
    it displays the species in a bootstrap grid format
-->
<script id="species-template" type="text/x-handlebars-template">
	<div class="row">
	    <div class="col-xs-12 col-md-12 form-group">
	    	<a class="text-center col-md-4" id="prev-category" role="button" href="#">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
	    	<div class="text-center col-md-4">
		        <h3 id="category_name" style="margin-top:0px;"><b>{{name}}</b></h3>
		    </div>
	        <a class="text-center col-md-4" id="next-category" role="button" href="#">
	    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    </a>
	    </div>
	</div>
	<div class="row"> 
	    {{#each species}}
	    <div class="col-xs-12 col-md-3"> 
	        <div class="species-thumbnail"  data-id="{{@index}}">
				<img class="crop-img" src="{{photos.[0]}}" alt=""/> 
	            
				<div class="caption">
	          		<h4> {{name}} </h4>
	          	</div>
	         </div>
	    </div> <!-- / col -->
	    {{/each}}

  	</div> <!-- / row -->
</script>


<!-- this is the template for the animal view -->
<!-- 
    it displays the animal
-->
<script id="animal-template" type="text/x-handlebars-template">

	<div class="row"> 
	    <div class="col-xs-12 col-md-12 form-group">
	    	<a class="text-center col-md-4" id="prev-category" role="button" href="#">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
	    	<div class="text-center col-md-4">
		        <h3 id="category_name" style="margin-top:0px;"></h3>
		    </div>
	        <a class="text-center col-md-4" id="next-category" role="button" href="#">
	    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    </a>
	    </div>
	</div>
	<div class="row"> 
	    <div class="col-xs-12 col-md-12 form-group">
	    	<a class="text-center col-md-4" id="prev-species" role="button" href="#">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
	    	<div class="text-center col-md-4">
		        <h3 style="margin-top:0px;"><b>{{name}}</b></h3>
		    </div>
	        <a class="text-center col-md-4" id="next-species" role="button" href="#">
	    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    </a>
	    </div>
	</div>

	<div class="row"> 
	    <div class="col-xs-12 col-md-12 form-group"> 
	    	<div class="col-centered col-md-10">
		        <p>{{description}}</p>
		    </div>
	    </div>
	</div>

    <div class="row"> 
    	<div class="col-xs-12 col-md-12 form-group">

	      	<div id="carousel-example-generic" class="col-centered col-md-8 carousel slide" data-ride="carousel">

		        <ol class="carousel-indicators">
		          	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		          	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		          	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		        </ol>

		       <!-- Wrapper for slides -->
		        <div class="carousel-inner" role="listbox">
		          	{{#each photos}}
		            <div class="item {{#if @first}}active{{/if}}">
		            	<img class="carousel-img" src="{{this}}" alt=""/> 
		            	<div class="carousel-caption">
		            	</div>
		          	</div> <!-- / carousel item -->
		          	{{/each}}
		        </div>

		        <!-- Controls -->
		        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		          	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		          	<span class="sr-only">Previous</span>
		        </a>
		        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		          	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		          	<span class="sr-only">Next</span>
		        </a>

	      	</div>
	    </div>
	</div> <!-- / row -->

  </div> <!-- / row -->
</script>
